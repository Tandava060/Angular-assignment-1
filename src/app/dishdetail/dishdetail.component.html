<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutGap="20px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
        <mat-card-header>
            <h3 style="font-weight: 900;">{{dish.name | uppercase}}</h3>
        </mat-card-header>
        <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
         <mat-card-content>
            <p>{{ dish.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <h3 style="font-weight: 900;">Comments</h3>
    <mat-list *ngFor="let comment of dish.comments">
        <mat-list-item>
            <p matLine>{{comment.comment}}</p>
            <p matLine><span>{{comment.rating}}</span> stars</p>
            <p matLine>- - {{comment.author}} <span>{{comment.date | date}}</span></p>
        </mat-list-item>
    </mat-list>
  </div>

</div>
